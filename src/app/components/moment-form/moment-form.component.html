<form (ngSubmit)="submit()" [formGroup]="mommentForm" #formDir="ngForm">
    <input type="hidden" name="id" />
    <div class="form-group">
        <label for="title">Título:</label>
        <input type="text" placeholder="Coloque um título" required formControlName="title"/>
        <div *ngIf="title.invalid && formDir.submitted" class="validation">
            <p *ngIf="title.errors?.['required']">O titúlo é obrigatório.</p>
        </div>
    </div>
    <div class="form-group">
        <label for="description">Descrição:</label>
        <textarea placeholder="O que aconteceu lá?" required formControlName="description"></textarea>
        <div *ngIf="description.invalid &&  formDir.submitted" class="validation">
            <p *ngIf="description.errors?.['required']">A descrição é obrigátoria!</p>
        </div>
    </div>
    <div class="form-group">
        <label for="image">Coloque a foto que mais marcou:</label>
        <input type="file" (change)="onFileSelected($event)" >
    </div>
    <input type="submit" value="{{btnText}}">
</form>
